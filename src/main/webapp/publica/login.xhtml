<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sistema Gerenciador de Estágios - SIGEST</title>
</h:head>
<h:body>

	<p:dialog header="Login" visible="true" closable="false"
		draggable="false" resizable="false" width="420"
		style="position: relative; text-align: center">

		<form id="formLogin"
			action="#{request.contextPath}/j_spring_security_check" method="post"
			style="text-align: center;">
			<div align="center">
				<h:panelGroup style="color: red"  rendered="#{!empty param.error}">
					<span> Erro Login </span>
					<br />

				</h:panelGroup>
				<div style="border-top: 2px solid threedface"></div>
				<div class='post-header'></div>
				<table>
					<tr>
						<td>Login:</td>
						<td><input type="text" name="j_username" /></td>
					</tr>

					<tr>
						<td>Senha:</td>
						<td><input type="password" name="j_password" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Entrar" /></td>
					</tr>
				</table>

				<script>
					document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
				</script>
			</div>
		</form>
	</p:dialog>


</h:body>
</html>
